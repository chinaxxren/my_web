{% extends "base.html" %} {% block content %}
<div class="container mt-4">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card">
        <div class="card-header">
          <h5 class="mb-0">网站设置</h5>
        </div>
        <div class="card-body">
          <form method="POST">
            {{ form.hidden_tag() }}
            <div class="mb-3">
              {{ form.site_language.label(class="form-label") }} {{
              form.site_language(class="form-select") }} {% for error in
              form.site_language.errors %}
              <div class="text-danger">{{ error }}</div>
              {% endfor %}
            </div>
            <div class="mb-3">{{ form.submit(class="btn btn-primary") }}</div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
